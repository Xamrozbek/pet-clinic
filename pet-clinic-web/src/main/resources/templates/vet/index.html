<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic</title>
</head>
<body>
<h1 th:text="'List of Vets'">Vet Page</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>FirtsName</th>
        <th>LastName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">
        <td th:text="${vet.getId()}">1</td>
        <td th:text="${vet.firstName}">Joe</td>
        <td th:text="${vet.lastName}">Doe</td>
    </tr>
    </tbody>
</table>
</body>
</html>
